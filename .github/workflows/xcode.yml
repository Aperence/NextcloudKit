name: Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
    branches:
      - master
      - develop

env:
  DESTINATION_IOS: platform=iOS Simulator,name=iPhone 14
  DESTINATION_MACOS: platform=macOS,arch=x86_64
  SCHEME: NextcloudKit

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest
    if: github.event.pull_request.draft == false
    steps:
    - name: Set env var
      run: echo "DEVELOPER_DIR=$(xcode-select --print-path)" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - name: Build NextcloudKit
      run: |
        xcodebuild build test -scheme "$SCHEME" -destination "$DESTINATION_IOS" -destination "$DESTINATION_MACOS" -enableCodeCoverage YES

    
